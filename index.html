<html>
  <head>
  <!-- Google hosted library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="microphone/microphone.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body style="text-align: center;">

      <button id="left">&laquo;</button>
      <button id="right">&raquo;</button>
      <button id="up">up</button>
      <button id="down">down</button>

    <pre id="result"></pre>
    <div id="info"></div>
    <div id="error"></div>

    <script src="microphone/microphone.min.js"></script>
    <script src="js/app.js"></script>


      <img src="img/spaceship.png" id="spaceship">

  
    <script>
      var mic = new Wit.Microphone(document.getElementById("microphone"));
      var info = function (msg) {
        document.getElementById("info").innerHTML = msg;
      };
      var error = function (msg) {
        document.getElementById("error").innerHTML = msg;
      };
      mic.onready = function () {
        info("Microphone is ready to record");
      };
      mic.onaudiostart = function () {
        info("Recording started");
        error("");
      };
      mic.onaudioend = function () {
        info("Recording stopped, processing started");
      };
      mic.onresult = function (intent, entities) {
        var r = kv("intent", intent);
        console.log(intent);
        console.log(entities);

        for (var k in entities) {
          var e = entities[k];

          if (!(e instanceof Array)) {
            r += kv(k, e.value);
          } else {
            for (var i = 0; i < e.length; i++) {
              r += kv(k, e[i].value);
            }
          }
        }

        document.getElementById("result").innerHTML = r;

        switch(intent) {
          case "move_up":
          moveUp();
          break;
          case "move_down":
          moveDown();
          break;
          case "move_left":
          moveLeft();
          break;
          case "move_right":
          moveRight();
          break;
          default:
          break;
        }

      };
      mic.onerror = function (err) {
        error("Error: " + err);
      };
      mic.onconnecting = function () {
        info("Microphone is connecting");
      };
      mic.ondisconnected = function () {
        info("Microphone is not connected");
      };

      mic.connect("3BSUGI5O3H4QYACXB5I5D2TIKWSU3W52");
      mic.start();
      mic.stop();

      function kv (k, v) {
        if (toString.call(v) !== "[object String]") {
          v = JSON.stringify(v);
        }
        return k + "=" + v + "\n";
      }

      window.onkeydown = function(keyDown) {
        console.log(keyDown.keyCode);
        switch (keyDown.keyCode) {
          case 65:
          //a
          mic.start();
          break;
          case 83:
          // s
          mic.stop();
          break;
          case 32:
          // space bar
          mic.start();
          break;
          default:
          break;
        }
      }

      window.onkeyup = function(keyUp) {
        switch (keyUp.keyCode) {
          case 32:
          // space bar
          mic.stop();
          break;
          default:
          break;
        }
      }
    </script>
  </body>
  </html>
